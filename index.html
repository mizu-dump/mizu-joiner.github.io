<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050810;
      --card: rgba(255, 255, 255, 0.05);
      --text: #f2f2f2;

    }

    body {
      margin: 0;
      background: radial-gradient(ellipse at top, #0a0f2c 0%, #000 100%);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2em;
      margin: 40px 0 5px;
      text-shadow: 0 0 12px #60a5fa;
    }
    #status {
      font-size: 1.1em;
      color: var(--muted);
      margin-bottom: 20px;
    }
    .card {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 20px;

    }
    button {
      all: unset;
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      color: #fff;
      font-weight: 700;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.25s;

    }

    .actions {
      display: flex;
      gap: 10px;

    }

    }

      margin-top: 10px;

<body>
<canvas id="stars"></canvas>

<h1>Mizu Joiner üë®‚Äçüíª</h1>
<p id="status">preparing...</p>

<section class="card">
  <h2>Current Target</h2>
  <p><strong>placeId:</strong> <span id="place">‚Äî</span><br>
     <strong>gameInstanceId (jobId):</strong> <span id="job">‚Äî</span></p>
  <div class="actions">
    <button id="joinBtn">Join</button>
    <button id="copyLink">Copy Share Link</button>
  </div>
  <div class="uris">
    <label>roblox:// URI</label>
    <input id="robloxUri" readonly />
    <label>Web fallback</label>

  </div>
</section>

<section class="card">
  <h2>Change Target</h2>
  <label for="placeInput">placeId</label>
  <input id="placeInput" placeholder="e.g. 1234567890" />
  <label for="jobInput">gameInstanceId (jobId)</label>
  <input id="jobInput" placeholder="GUID 00000000-0000-0000-0000-000000000000" />
  <div class="actions">
    <button id="apply">Update Link</button>
  </div>
</section>

<div class="owner">Owner : @mizuscripts</div>

<footer>
<footer>

<script>
(() => {
  const qs = (s) => document.querySelector(s);
  const getParam = (n) => new URLSearchParams(location.search).get(n);
  const sanitize = {
    place: (v) => /^\d+$/.test(v) ? v : '',
    job: (v) => /^[A-Za-z0-9-]+$/.test(v) ? v : ''
  };
  const build = (p, j) => ({
    roblox: `roblox://placeId=${p}&gameInstanceId=${j}`,
    web: `https://www.roblox.com/games/start?placeId=${p}&gameInstanceId=${j}`
  });
  const log = (t) => qs('#status').textContent = t;

  const launch = (p, j) => {
    const { roblox, web } = build(p, j);
    log("Launching Roblox...");
    const iframe = document.createElement('iframe');
    iframe.style.display = 'none';
    iframe.src = roblox;
    document.body.appendChild(iframe);
    setTimeout(() => window.location.href = web, 1500);
  };

  window.addEventListener('DOMContentLoaded', () => {
    let place = sanitize.place(getParam('placeId') || '');
    let job = sanitize.job(getParam('gameInstanceId') || '');
    qs('#place').textContent = place || 'none';
    qs('#job').textContent = job || 'none';
    const { roblox, web } = build(place, job);
    qs('#robloxUri').value = roblox;
    qs('#webUri').value = web;
    qs('#joinBtn').onclick = () => {
      if (!place || !job) return alert('both placeId and jobId are required.');
      launch(place, job);
    };
    qs('#copyLink').onclick = async () => {
      const link = `${location.origin}${location.pathname}?placeId=${place}&gameInstanceId=${job}`;
      await navigator.clipboard.writeText(link);
      log('Copied join link to clipboard!');
    };
    qs('#apply').onclick = () => {
      const newPlace = sanitize.place(qs('#placeInput').value);
      const newJob = sanitize.job(qs('#jobInput').value);
      if (!newPlace || !newJob) return alert('invalid input.');
      location.search = `?placeId=${newPlace}&gameInstanceId=${newJob}`;
    };
    if (place && job) {
      log("auto-joining targeted server...");
      setTimeout(() => launch(place, job), 400);
    } else log("waiting for response...");
  });
})();
</script>

<script>
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let stars = [];
  let w, h;

  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    stars = Array.from({ length: 200 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 1.5 + 0.2,
      vx: (Math.random() - 0.5) * 0.05,
      vy: (Math.random() - 0.5) * 0.05,
      alpha: Math.random(),
      twinkle: Math.random() * 0.02 + 0.005
    }));
  }

  function draw() {
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = '#ffffff';

    for (let s of stars) {
      s.x += s.vx;
      s.y += s.vy;
      s.alpha += s.twinkle;
      if (s.alpha <= 0 || s.alpha >= 1) s.twinkle = -s.twinkle;

      if (s.x < 0) s.x = w;
      if (s.x > w) s.x = 0;
      if (s.y < 0) s.y = h;
      if (s.y > h) s.y = 0;

      ctx.globalAlpha = s.alpha;
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
      ctx.fill();
    }

    ctx.globalAlpha = 1;
    requestAnimationFrame(draw);
  }

  window.addEventListener('resize', resize);
  resize();
  draw();
</script>

</body>
